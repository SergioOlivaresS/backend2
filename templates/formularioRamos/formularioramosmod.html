{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/formularioRamos.css'%}">
    <title>Formulario Ramos</title>
</head>
<body>
    <h1>Formulario de ramos</h1>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'ramosData' %}">Ramos</a></li>
            <li><a href="{% url 'formularioramos' %}">Formulario Ramos</a></li>
            <li><a href="{% url 'profesorData' %}">Profesor</a></li>
            <li><a href="{% url 'formulario_profesor' %}">Formulario Profesor</a></li>
            <li><a href="{% url 'crear_alumno' %}">Formulario Alumno</a></li>
            <li><a href="{% url 'lista_alumnos' %}">Alumnos</a></li>
        </ul>
    </nav>
    <form method="post" action="{% url 'modificar_ramo' idRamo=idRamo %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="modo" value="{{ modo }}">
        <input type="hidden" name="idRamo" value="{{ idRamo }}">
        <button type="submit" value="Registrar">Enviar</button>
    </form>

</body>
</html>
